<div class="content-section" id="criminalsSection">
               <div class="card">
                  <div class="card-header">
                     <h1 class="card-title">
                        <i class="fas fa-user-secret"></i> Manage Criminals
                     </h1>
                  </div>
                  <div class="card-body">
                     <!-- Add Criminal Form -->
                     <form id="addCriminalForm" enctype="multipart/form-data" class="mb-8">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" id="name" name="name" placeholder="e.g., Cʀɪᴍɪɴᴀʟs " required>
                           </div>
                           <div class="form-group">
                              <label for="image">Image</label>
                              <input type="file" id="image" name="image" accept="image/*" required>
                              <small class="text-gray-500">Upload a clear face photo</small>
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="description">Description</label>
                           <textarea id="description" name="description" rows="4" placeholder="e.g., Suspected in robbery case, last seen in Delhi wearing a black jacket..."></textarea>
                        </div>
                        <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Criminal
                        </button>
                     </form>
                     <!-- Criminals List -->
                     <h2 class="text-xl font-semibold mb-4">Registered Criminals</h2>
                     {% if criminals %}
                     <table class="criminal-table">
                        <thead>
                           <tr>
                              <th>Image</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Actions</th>
                           </tr>
                        </thead>
                        <tbody>
                           {% for criminal in criminals %}
                           <tr>
                              <td><img src="{{ criminal.image.url }}" alt="{{ criminal.name }}" class="history-image"></td>
                              <td>{{ criminal.name }}</td>
                              <td>{{ criminal.description|truncatewords:20 }}</td>
                              <td>
                                 <div class="flex flex-wrap gap-2">
                                    <button class="btn btn-secondary" onclick="viewCriminal({{ criminal.id }})">
                                    <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteCriminal({{ criminal.id }}, '{{ criminal.name }}')">
                                    <i class="fas fa-trash"></i> Delete
                                    </button>
                                 </div>
                              </td>
                           </tr>
                           {% endfor %}
                        </tbody>
                     </table>
                     {% else %}
                     <p class="text-center text-gray-400 py-8">No criminals registered.</p>
                     {% endif %}
                  </div>
               </div>
            </div>
